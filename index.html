<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com//66aa7c98b3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./EkstrAiLogo.png" type="image/icon type">
  <title>EkstrAi-Endüstriyel Yapay Zeka</title>
  <meta name="description" content="Konvansiyonel Endüstrilerde gerçek zamanlı üretim hattı denetimi">
</head>

<body>
  <div class="dropdown m-5">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="drop_yazı" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      English
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" id="tr" href="#">Türkçe</a>
      <a class="dropdown-item" id="en" href="#">English</a>
    </div>
    <div class="mt-2">
      <img src="./EkstrAiLogo.png" class="rounded mx-auto d-block" alt="EkstrAi Yazılım Endüstriyel Yapay Zeka Bilişim Sistemleri" width="72" height="72">

      <div class="overlay"></div>
      <div class="wrap">
        <div class="content">
          <div class="col-12 col-md-12 col-sm-12">
            <p class="enter" key=1>our new website</p>
            <h1 key=2>under consructıon</h1>
          </div>
          <div class="progress my-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
              aria-valuemin="0" aria-valuemax="100" style="width: 45%"></div>
          </div>
          <h5 key=3>We are making lots of improvements and will be back soon.</h5>
          <div class="mail">
            <p key=4>Enter Your Email and Get Notified.</p>
          </div>
          <form action="https://formsubmit.co/busra.c@ekstrai.io" method="POST">
            <div class="input-group d-flex justify-content-center">
            <input type="email" name="email" placeholder="Your Email..." required>
            <span class="input-group-btn mx-1">
              <button id="btn-ok" class="btn">OK!</button>
            </span>
          </div>
       </form>
          <div class="social pt-3">
          <div class="col-10">
            <ul class=" list-inline d-flex justify-content-center">
              <li class="mr-5"><a href="https://tr.linkedin.com/company/ekstrai"><i class="fab fa-linkedin"></i></a>
              </li>
              <li class="mr-5"><a href="https://www.instagram.com/ekstrai_io/"><i class="fab fa-instagram"></i></a></li>
              <li class="mr-5"><a href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
          </div>
        </div>
        </div>
        <!-- END #CONTENT -->
        <p class="text-center text-secondary p-5">&copy; Copyright 2022 Ekstra. All Rights Reserved.</p>
      </div>
    </div>
    <!-- END #WRAP -->

    <!-- Modal -->
    <div id="btn-ok" class="modal fade" role="dialog">
      <div class="modal-dialog  modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Success</h4>
          </div>
          <div class="modal-body">
            <p>Thanks for the subscription.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
